<ion-view>
  <ion-content>
	<ion-list can-swipe="listCanSwipe">
		<ion-item ng-repeat="mod in history" ui-sref=".module({id: mod.id})">
			{{mod.name}} : {{mod.version}} : {{mod.license}}
			<ion-delete-button class="ion-minus-circled"></ion-delete-button>
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
