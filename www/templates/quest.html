<ion-view>
	<ion-header-bar class="bar-subheader quest-title">
		{{module.name}} v{{module.version}}
  	</ion-header-bar>
  <ion-content class="has-subheader">
	<ion-list>
		<ion-item ng-repeat="mod in modules">
			{{mod.name}} : {{mod.version}} : {{mod.license}}
		</ion-item>
	</ion-list>
  </ion-content>
</ion-view>
